<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insight Interiors</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a6726e13c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="" class="branding"><img src="./img/logo.png" alt="" /></a>
          <div class="header__nav">
            <ul class="nav">
              <li><a href="#home">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Contacts</a></li>
              <ul class="social">
                <li id="email">
                  <a href=""><i class="fa-solid fa-envelope"></i></a>
                </li>
                <li id="twitter">
                  <a href=""><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li id="facebook">
                  <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                </li>
              </ul>
            </ul>

            <a href=""><img src="./img/logo.png" alt="" /></a>
          </div>
          <div class="toggle__menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>
    <section id="home" class="banner">
      <div class="container">
        <div class="banner__wrapper">
          <h1>
            Turning Your House <br />
            Into A Home
          </h1>
          <div class="banner__btn">
            <a href="" class="btn bg--transparent">See Projects</a>
            <a href="" class="btn bg--primary">Inquire</a>
          </div>
        </div>
      </div>
    </section>
    <section class="cards">
      <div class="container">
        <h2>Services</h2>
        <div class="cards__wrapper"></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
